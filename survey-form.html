<!DOCTYPE html>
<html>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="desciption">This is a survey form for Microverse trials, created by Bruna and Johan.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your name">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter your email">
            <laber for="number" id="number-label">Number</laber>
            <input id="number" type="number" name="number" min="5" max="10" placeholder="Enter your number">
            <br>
            <br>
            <label for="current-role" id="current-role-label">Which option best describes your current role?</label>
            <input list="current-role">
            <datalist id="current-role">
                <option value="Student">
                <option value="Full Time Job">
                <option value="Full Time Learner">
                <option value="Other">
              </datalist>
            <br>
            <br>
            <label for="recommendation-buttons" id="recommendation-buttons-label">How likely is that you would recommend Microverse to a friend?</label><br>
            <input id="recommendation-buttons" type="radio" name="recommendation-buttons" value="Definitely">Definitely<br>
            <input id="recommendation-buttons" type="radio" name="recommendation-buttons" value="Maybe">Maybe<br>
            <input id="recommendation-buttons" type="radio" name="recommendation-buttons" value="Not sure">Not sure<br>
            <br>
            <br>
            <label for="things-to-improve" id="things-to-improve-label">Things that should be improved in the future (Check all that apply):</label><br>
            <input id="things-to-improve" type="checkbox" name="things-to-improve" value="Front-end Projects">Front-end Projects<br>
            <input id="things-to-improve" type="checkbox" name="things-to-improve" value="Back-end Projects">Back-end Projects<br>
            <input id="things-to-improve" type="checkbox" name="things-to-improve" value="Open Source Community">Open Source Community<br>
            <input id="things-to-improve" type="checkbox" name="things-to-improve" value="Forum">Forum<br>
            <br>
            <br>
            <label for="suggestions" id="suggestions-label">Any Comments or Suggestions?</label><br>
            <textarea id="suggestions" name="suggestions" rows="10" cols="30">Write your suggestions here</textarea>
        </form>
    </body>
</html>
